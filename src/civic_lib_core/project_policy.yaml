# Civic Interconnect default project policy
# src/civic_lib_core/project_policy.yaml
# =========================================

# Files that should exist in ALL Civic Interconnect repositories
required_files:
  - .gitattributes
  - .gitignore
  - .pre-commit-config.yaml
  - DEVELOPER.md
  - LICENSE
  - README.md
  - runtime_config.yaml

# Files that should exist if the project is a pure browser PWA
pwa_project_files:
  - index.html
  - manifest.json
  - sw.js


# Files that should exist if the project is a Node.js or PWA repo
node_project_files:
  - package.json

# Files that should exist if the project is a Python repo
python_project_files:
  - pyproject.toml


# Directories expected in Python repos
python_project_dirs:
  - src

# Maximum recommended Python file length (lines)
max_python_file_length: 1000

# Documentation configuration
docs:
  docs_dir: docs
  docs_api_dir: api

# Logging configuration
log_subdir: logs
log_file_template: "{time:YYYY-MM-DD}.log"
log_level: INFO
log_retention_days: 7
